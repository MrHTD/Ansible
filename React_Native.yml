- hosts: webservers
  become: yes
  vars:
    android_home: "/opt/android-sdk"

  tasks:
    - name: Installing required packages (npm, curl)
      apt:
        name:
          - npm
          - curl
          - unzip
          - openjdk-21-jdk
          - watchman
        state: latest
        update_cache: yes

    - name: Installing NVM
      shell: |
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
      args:
        creates: "~/.nvm/nvm.sh" 
        executable: /bin/bash

    - name: Ensure NVM is loaded in .bashrc
      blockinfile:
        path: ~/.bashrc
        block: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

    - name: Apply .bashrc changes for NVM
      shell: |
        source ~/.bashrc
      args:
        executable: /bin/bash

    - name: Install Node.js (LTS)
      shell: |
        nvm install --lts
      args:
        executable: /bin/bash

    - name: Install Yarn
      shell: |
        npm install -g yarn
      args:
        executable: /bin/bash

    - name: Install React Native CLI
      shell: |
        npm install -g react-native-cli
      args:
        executable: /bin/bash

    - name: Create Android SDK directory
      file:
        path: "{{ android_home }}"
        state: directory
        mode: '0755'

    - name: Download Android SDK
      get_url:
        url: "https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip"
        dest: "/tmp/cmdline-tools.zip"

    - name: Extract Android SDK
      ansible.builtin.unarchive:
        src: "/tmp/cmdline-tools.zip"
        dest: "{{ android_home }}"
        remote_src: yes

    - name: Download Android Studio
      get_url:
        url: "https://redirector.gvt1.com/edgedl/android/studio/ide-zips/2024.2.2.15/android-studio-2024.2.2.15-linux.tar.gz"
        dest: "/tmp/android-studio.tar.gz"

    - name: Extract Android Studio
      unarchive:
        src: "/tmp/android-studio.tar.gz"
        dest: "/opt/"
        remote_src: yes

    - name: Set Android environment variables
      blockinfile:
        path: ~/.bashrc
        block: |
          export ANDROID_HOME=$HOME/Android/Sdk
          export PATH=$PATH:$ANDROID_HOME/emulator
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
          export PATH=$PATH:$ANDROID_HOME/platform-tools

    - name: Install Android SDK packages
      shell: |
        yes | sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"
      args:
        executable: /bin/bash

    - name: Install Android NDK
      shell: |
        yes | sdkmanager --install "ndk;{{ android_ndk_version }}"
      args:
        executable: /bin/bash
